<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Calculator app</title>
  </head>
  <body>
    <!--I am going to put my container at the center of the page-->
    <div class="container">
      <div class="row_1">
        <p class="calc_text">calculator</p>
        <div class="theme">
          <p class="theme_changer">THEME</p>
          <div class="theme_levels">
            <label>
              <input type="checkbox" class="toggle_checkbox" id="switch" />
              <div class="toggle_switch"></div>
            </label>
          </div>
        </div>
      </div>
      <div class="row_2">
        <input class="display" type="text" id="input" />
      </div>

      <div class="row_3">
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="delete-btn" id="del">DEL</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operator-btn">+</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operator-btn">-</button>
        <button class="decimal-btn">.</button>
        <button class="number-btn">0</button>
        <button class="operator-btn">/</button>
        <button class="operator-btn">x</button>
        <button class="span-two" id="reset">RESET</button>
        <button class="span-two" id="equal">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
